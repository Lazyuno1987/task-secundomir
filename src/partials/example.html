<div class="container">
  <div class="timer">
    <div class="timer__block">
      <div class="time minute">00</div>
      <div class="title">MM</div>
    </div>
    <div class="timer__block">
      <div class="time seconds"> 00</div>
      <div class="title">SS</div>
    </div>
    <div class="timer__block visually-hidden">
      <div class="time miliseconds visually-hidden"></div>
      
    </div>
  </div>
<div class="buttons">
  <button class="button start">Start</button>
  <button class="button stop">Stop</button>
  <button class="button wait">Wait</button>
  <button class="button reset">Reset</button>

</div>
<div class="results__block">
  <div class="results__title">Results</div>
  <div class="results"></div>
</div>

</div>
